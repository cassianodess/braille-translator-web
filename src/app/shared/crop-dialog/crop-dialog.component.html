<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="response-area mat-typography">
  <p id="dialog">{{content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onClick()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Download PDF</button>
</mat-dialog-actions>
